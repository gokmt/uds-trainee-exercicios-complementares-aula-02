<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercício 03</title>
  </head>
  <body>
    <p>Escreva uma função que receba um número, via prompt, e alerte se o número é par ou impar.</p>

    <script>
      var numero = prompt("Digite um número: ");
      numeroParImpar(numero);
      function numeroParImpar(numero){
        if (numero%2 === 0) {
          alert("O número: "+ numero + " é Par!");
        }else {
          alert("O número: "+ numero + " é Impar!");
        }
      }
    </script>
  </body>
</html>
