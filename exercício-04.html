<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercício 04</title>
  </head>
  <body>
    <p>04. Escreva uma função que receba um parâmetro e informe se o mesmo é ou não um número inteiro.</p>

    <script type="text/javascript">
      var numero = prompt("Digite um número: ");
      numeroEInteiro(numero);
      function numeroEInteiro(numero){
        if (numero % 1 === 0) {
          alert("Esse número é inteiro");
        }else {
          alert("Esse número não é inteiro");
        }
      }
    </script>
  </body>
</html>
