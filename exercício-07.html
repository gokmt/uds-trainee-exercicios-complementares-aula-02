<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Exercício 07</title>
  </head>
  <body>
    <p>Escreva uma função para ler um valor, via prompt, e alertar se é positivo ou negativo.
      Considere o valor zero como positivo.</p>

    <script type="text/javascript">
      var valor = parseInt(prompt("Digite um valor: "));
      valorPositivoNegativo(valor);
      function valorPositivoNegativo(valor){
        if (valor >= 0) {
          alert(valor + ", é positivo");
        }else {
          alert(valor + ", é negativo");
        }
      }
    </script>
  </body>
</html>
