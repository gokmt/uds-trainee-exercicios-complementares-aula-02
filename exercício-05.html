<!DOCTYPE html>
<html>
  <head lang="pt-br">
    <meta charset="utf-8">
    <title>Exercício 05</title>
  </head>
  <body>
    <p>Escreva uma função para ler uma temperatura em graus Fahrenheit, calcular e alertar o valor
      correspondente em graus Celsius. A temperatura deve ser inputada pelo usuário, via prompt.</p>

      <script type="text/javascript">
        var temperatura = parseInt(prompt("Digite a temperatura em Fahrenheit: "));
        converterTemperatura(temperatura);
        function converterTemperatura(temperatura){
          alert((temperatura - 32)/1.8);
        }
      </script>
  </body>
</html>
