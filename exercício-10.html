<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Exercício 10</title>
  </head>
  <body>
    <p>10. Escreva uma função que leia 10 valores numéricos, via input, e armazene-os num array.</p>

    <script type="text/javascript">
      armazenarValor();

      function armazenarValor(){
        var array = []
        for (var i = 1; i <= 10; i++) {
          array.push(prompt("Digite o "+ i +"º valor: "));
        }
          alert("Esses foram os número escolhidos na ordem: "+ array);
      }
    </script>
  </body>
</html>
