<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Exercício 11</title>
  </head>
  <body>
    <p>Escreva uma função que receba o array do exercício anterior e alerte a quantidade de elementos do array que são números negativos.</p>
    <script type="text/javascript">
      var  array = [];
      var  array2 = [];
      var  valoresNegativos = [];
      var  contador = 0;
      armazenarValor();
      encontrarValorNegativo();
      function armazenarValor(){
        for (var i = 1; i <= 10; i++) {
          array.push(prompt("Digite o "+ i +"º valor: "));
        }
          alert("Esses foram os número escolhidos na ordem: "+ array);
      }

      function encontrarValorNegativo(){
        for (var i = 0; i < array.length; i++) {
          array2.push(array[i]);
          if(array2[i] < 0){
            valoresNegativos.push(array[i]);
            contador++;
          }
        }
          alert("Os valores negativos encontrados foram: "+ valoresNegativos + ". Quantidade: " + contador);
        }

    </script>
  </body>
</html>
